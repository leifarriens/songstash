name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: CI ⚡
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'

      - name: 🐈 Install yarn
        run: npm install -g yarn

      - name: 📥 Install deps
        run: yarn install --frozen-lockfile

      - name: 🔬 Lint
        run: yarn lint

      - name: 🧾 Spellcheck
        run: yarn spellcheck

      - name: 📝 Check Formatting
        run: npx prettier ./src --check
